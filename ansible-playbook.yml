- name: Configure Docker on EC2 Instances
  hosts: all
  become: true
  tasks: 
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install Docker
      apt:
        name: docker.io
        state: present

    - name: Start Docker Service
      service:
        name: docker
        state: started
        enabled: yes

    - name: Deploy Docker Container
      docker_container:
        name: finance_container
        image: shubhamkushwah123/finance-me:4.0
        state: started
        published_ports:
          - "8084:8081"
